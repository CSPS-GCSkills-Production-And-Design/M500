	<text transform="matrix(1 0 0 1 932.3336 312.6075)" class="st9 st1 st11">Contains procurement provisions that </text>
	<text transform="matrix(1 0 0 1 922.3336 355.8075)" class="st9 st1 st11">focus on achieving greater competition </text>
